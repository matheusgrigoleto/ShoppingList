<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"

    <title>Shopping List</title>
    <link rel="stylesheet" href="Styles/index.css" />
  </head>
  <body>
    <header class="header-logo">
      <img src="/Assets/logo.png" alt="Logo Quicklist" />
    </header>
    <main class="container flex gap-2">
      <header class="flex gap-1 flex-column">
        <div class="backbutton flex gap-0.5">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            width="14px"
            height="14px"
            viewBox="0 -6.5 38 38"
            version="1.1"
          >
            <title>left-arrow</title>
            <desc>Created with Sketch.</desc>
            <g
              id="icons"
              stroke="none"
              stroke-width="1"
              fill="none"
              fill-rule="evenodd"
            >
              <g
                id="ui-gambling-website-lined-icnos-casinoshunter"
                transform="translate(-1641.000000, -158.000000)"
                fill="#CA3884"
                fill-rule="nonzero"
              >
                <g id="1" transform="translate(1350.000000, 120.000000)">
                  <path
                    d="M317.812138,38.5802109 L328.325224,49.0042713 L328.41312,49.0858421 C328.764883,49.4346574 328.96954,49.8946897 329,50.4382227 L328.998248,50.6209428 C328.97273,51.0514917 328.80819,51.4628128 328.48394,51.8313977 L328.36126,51.9580208 L317.812138,62.4197891 C317.031988,63.1934036 315.770571,63.1934036 314.990421,62.4197891 C314.205605,61.6415481 314.205605,60.3762573 314.990358,59.5980789 L322.274264,52.3739093 L292.99947,52.3746291 C291.897068,52.3746291 291,51.4850764 291,50.3835318 C291,49.2819872 291.897068,48.3924345 292.999445,48.3924345 L322.039203,48.3917152 L314.990421,41.4019837 C314.205605,40.6237427 314.205605,39.3584519 314.990421,38.5802109 C315.770571,37.8065964 317.031988,37.8065964 317.812138,38.5802109 Z"
                    id="left-arrow"
                    transform="translate(310.000000, 50.500000) scale(-1, 1) translate(-310.000000, -50.500000) "
                  ></path>
                </g>
              </g>
            </g>
          </svg>
          <a href="#">Voltar</a>
        </div>
        <h1>Compras da semana</h1>
      </header>
      <div class="addProducts flex flex-column gap-2">
        <div class="addItem flex gap-1">
          <input
            id="textItem"
            type="text"
            placeholder="Adicione um novo item"
          />
          <button id="buttonAdd">Adicionar item</button>
        </div>
        <div class="ListContainer">
          <ul id="list" class="flex gap-1 flex-column">
            <li>
              <label>
                <input type="checkbox" />
                <span></span>
                Pão de forma
              </label>
              <img class="deleted" src="Assets/Icons/deleteItem.svg" alt="" />
            </li>
            <li>
              <label>
                <input type="checkbox" />
                <span></span>
                Café preto
              </label>
              <img class="deleted" src="Assets/Icons/deleteItem.svg" alt="" />
            </li>
            <li>
              <label>
                <input type="checkbox" />
                <span></span>
                Suco de laranja
              </label>
              <img class="deleted" src="Assets/Icons/deleteItem.svg" alt="" />
            </li>
            <li>
              <label>
                <input type="checkbox" />
                <span></span>
                Bolacha
              </label>
              <img class="deleted" src="Assets/Icons/deleteItem.svg" alt="" />
            </li>
          </ul>
        </div>
      </div>
      <div class="errorList flex">
        <label class="labelError flex gap-0.5">
          <svg
            width="20"
            height="20"
            viewBox="0 0 20 20"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >

              fill-rule="evenodd"
              clip-rule="evenodd"

              fill="White"
            />
          </svg>
          O item foi removido da lista
        </label>
        <svg
          class="closeError"
          width="12"
          height="12"
          viewBox="0 0 12 12"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill-rule="evenodd"
            clip-rule="evenodd"
            d="M0.46967 0.46967C0.762563 0.176777 1.23744 0.176777 1.53033 0.46967L6 4.93934L10.4697 0.46967C10.7626 0.176777 11.2374 0.176777 11.5303 0.46967C11.8232 0.762563 11.8232 1.23744 11.5303 1.53033L7.06066 6L11.5303 10.4697C11.8232 10.7626 11.8232 11.2374 11.5303 11.5303C11.2374 11.8232 10.7626 11.8232 10.4697 11.5303L6 7.06066L1.53033 11.5303C1.23744 11.8232 0.762563 11.8232 0.46967 11.5303C0.176777 11.2374 0.176777 10.7626 0.46967 10.4697L4.93934 6L0.46967 1.53033C0.176777 1.23744 0.176777 0.762563 0.46967 0.46967Z"

          />
        </svg>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
